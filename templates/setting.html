<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>聊天室設定</title>
    <style>
        .settings-container {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .setting-group {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        h3 {
            color: #34495e;
            margin-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 8px;
        }

        .bg-option {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #ecf0f1;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .bg-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        .image-preview {
            width: 100%;
            height: 150px;
            border: 2px dashed #bdc3c7;
            margin-top: 10px;
            background-size: cover;
            background-position: center;
            border-radius: 6px;
        }

        .theme-presets {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .theme-preset {
            height: 80px;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s;
            background-size: cover;
        }

        .theme-preset:hover {
            transform: scale(1.05);
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            color: #7f8c8d;
        }

        .apply-btn {
            background: #3498db;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            float: right;
            transition: all 0.3s ease;
        }

        .apply-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52,152,219,0.3);
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h2>✨ 聊天室設定</h2>
        
        <div class="setting-group">
            <h3>背景設定</h3>
            <div class="bg-options">
                <div class="bg-option">
                    <input type="radio" id="bg-color" name="bg-type" checked>
                    <label for="bg-color">純色背景</label>
                    <input type="color" class="color-picker">
                </div>
                
                <div class="bg-option">
                    <input type="radio" id="bg-image" name="bg-type">
                    <label for="bg-image">自訂圖片</label>
                    <input type="file" accept="image/*" class="image-upload">
                    <div class="image-preview"></div>
                </div>

                <div class="slider-container">
                    <div class="slider-label">
                        <span>背景模糊度:</span>
                        <span id="blur-value">0%</span>
                    </div>
                    <input type="range" id="blur-range" min="0" max="10" value="0" step="1">
                </div>
            </div>
        </div>

        <div class="setting-group">
            <h3>文字樣式</h3>
            <div class="font-controls">
                <label>字體顏色：</label>
                <input type="color" class="font-color-picker">
            </div>
        </div>

        <div class="setting-group">
            <h3>預設主題</h3>
            <div class="theme-presets">
                <div class="theme-preset" style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)"></div>
                <div class="theme-preset" style="background: linear-gradient(135deg, #f6d365 0%, #fda085 100%)"></div>
                <div class="theme-preset" style="background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%)"></div>
            </div>
        </div>

        <button class="apply-btn" onclick="applySettings()">套用設定</button>
    </div>
    <script src="{{ url_for('static', filename='js/chat-room.js') }}"></script>
</body>
</html>
