
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>聊天室登入</title>
  <style>
    .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 20px; border-radius: 5px; width: 300px; }    body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; }
    #sidebar { width: 200px; background: #eee; padding: 10px; overflow-y: auto; }
    #chat { flex: 1; display: flex; flex-direction: column; }
    #messages { flex: 1; overflow-y: scroll; border-top: 1px solid #ccc; padding: 5px; }
    #input { display: flex; }
    #input input { flex: 1; }
    .active {
      background-color: #cce5ff;
      font-weight: bold;
    }
    .room-options {
      background: #eee;
      border: 1px solid #ccc;
      padding: 4px;
      margin-left: 10px;
      display: none;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>聊天室</h3>
    <div>
      <input type="text" id="newRoomName" placeholder="新聊天室名稱">
      <button onclick="createGroup()">建立</button>
    </div>
    <ul id="groupList"></ul>
    <h4>在線用戶</h4>
    <ul id="onlineUsers"></ul>
    <p>歡迎，{{ username }}，<a href="/logout">登出</a></p>
  </div>
  <div id="chat">
    <div id="messages"></div>
    <div id="input">
      <input id="message" autocomplete="off"><button onclick="sendMessage()">送出</button>
    </div>
  </div>
</body>
</html>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script>
  const username = "{{ username }}";
  const socket = io();
  let currentRoom = "";

    // 初始化聊天室清單
    fetch('/get_rooms')
      .then(res => res.json())
      .then(data => data.rooms.forEach(addRoomToList));

    socket.emit('login', { username });

    // 在線用戶更新
    socket.on('update_users', function(users) {
      onlineUsers.innerHTML = '';
      users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = user;
        li.onclick = () => {
          if (user === username) return; // 跳過自己
          const room = privateRoomName(username, user);
          clearActiveStatus();
          setActiveUser(user);
          joinRoom(room);
        };
        onlineUsers.appendChild(li);
      });
    });

    // 訊息顯示
    socket.on('message', function(data) {
      const m = document.createElement('div');
      m.innerHTML = `<b>${data.user}</b> (${data.timestamp}): ${data.msg}`;
      messages.appendChild(m);
      messages.scrollTop = messages.scrollHeight;
    });

    // 建立聊天室
    function createGroup() {
      const name = document.getElementById('newRoomName').value.trim();
      if (!name) return alert("請輸入聊天室名稱");
      socket.emit('create_group', { name });
    }

    // 加入房間
    function joinRoom(room) {
      currentRoom = room;
      messages.innerHTML = '';
      socket.emit('join_room', { room });
      
      //clearActiveStatus();

      const roomLi = groupList.querySelector(`li[data-room="${room}"]`);
      if (roomLi) roomLi.classList.add('active');
    }

    // 傳送訊息
    function sendMessage() {
      const msg = document.getElementById('message').value;
      if (!msg) return;
      socket.emit('send_message', { room: currentRoom, msg });
      document.getElementById('message').value = '';
    }

    // 私聊房間命名
    function privateRoomName(user1, user2) {
      return 'pm-' + [user1, user2].sort().join('-');
    }

    // 新增聊天室項目
    function addRoomToList(name) {
      const li = document.createElement('li');
      li.setAttribute('data-room', name);
      li.style.display = 'flex';
      li.style.justifyContent = 'space-between';
      li.style.alignItems = 'center';
      li.style.padding = '4px 8px';

      li.innerHTML = `
        <span>${name}</span>
        <button onclick="toggleRoomOptions(this)">⋮</button>
        <div class="room-options" style="display:none;">
          <button onclick="deleteRoom('${name}')">刪除聊天室</button>
        </div>
      `;
      li.addEventListener('click', (e) => {
        // 避免點到 ⋮ 或刪除按鈕時也觸發進入房間
        if (e.target.tagName.toLowerCase() === 'button') return;
        clearActiveStatus();
        li.classList.add('active');
        joinRoom(name);
      });
      document.getElementById('groupList').appendChild(li);
    }

    function toggleRoomOptions(button) {
      const options = button.nextElementSibling;
      options.style.display = options.style.display === 'none' ? 'block' : 'none';
    }

    function deleteRoom(name) {
      if (!confirm(`確定要刪除聊天室 "${name}"？這將刪除所有訊息。`)) return;

      fetch('/delete_room', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      }).then(res => res.json()).then(data => {
        if (data.success) {
          alert('聊天室已刪除');
          location.reload();
        } else {
          alert(data.message || '刪除失敗');
        }
      });
    }

    // 新聊天室通知
    socket.on('group_created', function(data) {
      addRoomToList(data.name);
    });

    // 清除所有 active 樣式
    function clearActiveStatus() {
      document.querySelectorAll('#groupList li, #onlineUsers li').forEach(li => {
        li.classList.remove('active');
      });
    }

    // 設定某個使用者為 active
    function setActiveUser(user) {
      const listItems = onlineUsers.querySelectorAll('#onlineUsers li');
      const target = Array.from(listItems).find(li => li.textContent.trim() === user);
      if (target) target.classList.add('active');
      
    }
</script>
