
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>聊天室登入</title>
  <style>
    .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 20px; border-radius: 5px; width: 300px; }    body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; }
    #sidebar { width: 200px; background: #eee; padding: 10px; overflow-y: auto; }
    #chat { flex: 1; display: flex; flex-direction: column; }
    #messages { flex: 1; overflow-y: scroll; border-top: 1px solid #ccc; padding: 5px; }
    #input { display: flex; }
    #input input { flex: 1; }
    .active {
      background-color: #cce5ff;
      font-weight: bold;
    }
    .room-options {
      background: #eee;
      border: 1px solid #ccc;
      padding: 4px;
      margin-left: 10px;
      display: none;
      position: absolute;
    }
    .room-options button {
      display: block;
      width: 100%;
      padding: 6px 12px;
      text-align: left;
      background: white;
      border: none;
      cursor: pointer;
    }
    .room-options button:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>聊天室</h3>
    <div>
      <input type="text" id="newRoomName" placeholder="新聊天室名稱">
      <button onclick="createGroup()">建立</button>
    </div>
    <ul id="groupList"></ul>
    <h4>在線用戶</h4>
    <ul id="onlineUsers"></ul>
    <p>歡迎，{{ username }}，<a href="/logout">登出</a></p>
  </div>
  <div id="chat">
    <div id="messages"></div>
    <div id="input">
      <input id="message" autocomplete="off"><button onclick="sendMessage()">送出</button>
    </div>
  </div>
</body>
</html>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script>
  const username = "{{ username }}";
  const socket = io();
  let currentRoom = "";
  document.addEventListener('click', () => {
    document.querySelectorAll('.room-options').forEach(opt => opt.style.display = 'none');
  });

  // Enter鍵送出訊息
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      sendMessage();
    }
  })
    // 初始化聊天室清單
    fetch('/get_rooms')
      .then(res => res.json())
      .then(data => data.rooms.forEach(addRoomToList));

    socket.emit('login', { username });

    // 在線用戶更新
    socket.on('update_users', function(users) {
      onlineUsers.innerHTML = '';
      users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = user;
        li.onclick = () => {
          if (user === username) return; // 跳過自己
          const room = privateRoomName(username, user);
          clearActiveStatus();
          setActiveUser(user);
          joinRoom(room);
        };
        onlineUsers.appendChild(li);
      });
    });

    // 訊息顯示
    socket.on('message', function(data) {
      const m = document.createElement('div');
      m.innerHTML = `<b>${data.user}</b> (${data.timestamp}): ${data.msg}`;
      messages.appendChild(m);
      messages.scrollTop = messages.scrollHeight;
    });

    // 建立聊天室
    function createGroup() {
      const name = document.getElementById('newRoomName').value.trim();
      if (!name) return alert("請輸入聊天室名稱");
      socket.emit('create_group', { name });
    }

    // 加入房間
    function joinRoom(room) {
      currentRoom = room;
      messages.innerHTML = '';
      socket.emit('join_room', { room });
      
      //clearActiveStatus();

      const roomLi = groupList.querySelector(`li[data-room="${room}"]`);
      if (roomLi) roomLi.classList.add('active');
    }

    // 傳送訊息
    function sendMessage() {
      const msg = document.getElementById('message').value;
      if (!msg) return;
      socket.emit('send_message', { room: currentRoom, msg });
      document.getElementById('message').value = '';
    }

    // 私聊房間命名
    function privateRoomName(user1, user2) {
      return 'pm-' + [user1, user2].sort().join('-');
    }

    // 新增聊天室項目
  function addRoomToList(name) {
    const li = document.createElement('li');
    li.setAttribute('data-room', name);
    li.style.position = 'relative';
    li.style.display = 'flex';
    li.style.justifyContent = 'space-between';
    li.style.alignItems = 'center';
    li.style.padding = '4px 8px';

    li.innerHTML = `
      <span class="room-name">${name}</span>
      <button class="room-menu-btn" onclick="toggleRoomOptions(event, this)">⋮</button>
      <div class="room-options" style="display:none; position: absolute; right: 0; top: 100%; background: white; border: 1px solid #ccc; z-index: 10;">
        <button onclick="renameRoom(this, '${name}')">重新命名聊天室</button>
        <button onclick="deleteRoom('${name}')">刪除聊天室</button>
        
      </div>
    `;

    // li.addEventListener('click', (e) => {
    //   if (e.target.closest('.room-menu-btn') || e.target.closest('.room-options')) return;
    //   clearActiveStatus();
    //   li.classList.add('active');
    //   joinRoom(name);
    // });
    li.addEventListener('click', (e) => {
  if (e.target.closest('.room-menu-btn') || e.target.closest('.room-options')) return;
  clearActiveStatus();
  li.classList.add('active');
  const roomName = li.dataset.room;  // ← 這裡改成讀取目前屬性
  joinRoom(roomName);
});
    document.getElementById('groupList').appendChild(li);
  }

  function toggleRoomOptions(event, button) {
    event.stopPropagation();
    const options = button.nextElementSibling;

    // 如果這個是目前已經開啟的，就關閉
    const isVisible = options.style.display === 'block';

    // 關閉所有下拉選單
    document.querySelectorAll('.room-options').forEach(opt => opt.style.display = 'none');

    // 如果原本是關閉的，則打開
    if (!isVisible) {
      options.style.display = 'block';
    }
  }

  function renameRoom(button, oldName) {
    const newName = prompt("請輸入新的聊天室名稱", oldName);
    if (!newName || newName === oldName) return;

    fetch('/rename_room', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ old_name: oldName, new_name: newName })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        // 更新聊天室清單顯示
        const li = button.closest('li');
        li.setAttribute('data-room', newName);
        li.querySelector('.room-name').textContent = newName;

        // ✅ 若使用者正在這個房間，更新 currentRoom
        if (currentRoom === oldName) {
          currentRoom = newName;
          joinRoom(newName);
        }

        alert("聊天室名稱已更新");
      } else {
        alert(data.message || "聊天室改名失敗");
      }
    });
  }
    function deleteRoom(name) {
      if (!confirm(`確定要刪除聊天室 "${name}"？這將刪除所有訊息。`)) return;

      fetch('/delete_room', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      }).then(res => res.json()).then(data => {
        if (data.success) {
          alert('聊天室已刪除');
          location.reload();
        } else {
          alert(data.message || '刪除失敗');
        }
      });
    }

    // 新聊天室通知
    socket.on('group_created', function(data) {
      addRoomToList(data.name);
    });

    // 清除所有 active 樣式
    function clearActiveStatus() {
      document.querySelectorAll('#groupList li, #onlineUsers li').forEach(li => {
        li.classList.remove('active');
      });
    }

    // 設定某個使用者為 active
    function setActiveUser(user) {
      const listItems = onlineUsers.querySelectorAll('#onlineUsers li');
      const target = Array.from(listItems).find(li => li.textContent.trim() === user);
      if (target) target.classList.add('active');
      
    }
</script>
